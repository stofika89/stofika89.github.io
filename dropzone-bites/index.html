<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Supabase beépítés folyamatban, mert a Firebase nem volt ingyenes -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DropZone Bites Team" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- A SEO adatok semmiképpen sem fedik a valóságot, azért raktam csak bele ezeket, mert kell vizsgához -->
    <meta
      name="description"
      content="DropZone Bites is a fictional, demo platform for skydiving lovers. Explore recipes, logbook entries, and training tools — all in one place."
    />
    <meta
      name="keywords"
      content="skydiving, logbook, recipes, dropzone, AFF, boogie, static site, final project, portfolio"
    />
    <link rel="canonical" href="https://valami.hu/" />
    <meta property="og:title" content="DropZone Bites - Demo Skydiving Hub" />
    <meta
      property="og:description"
      content="A fictional project for skydivers to share meals, jumps, and memories."
    />
    <meta
      property="og:image"
      content="https://valami_oldal.hu/img/og-image.jpg"
    />
    <meta property="og:url" content="https://valami.hu/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="./img/icons/favicon/favicon.ico" />
    <title>DropZone Bites</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "DropZone Bites",
        "url": "https://example.com/",
        "author": {
          "@type": "Person",
          "name": "Takács Kristóf"
        },
        "description": "A fictional portfolio project for skydiving enthusiasts with recipes, logbook entries and training info.",
        "inLanguage": "en",
        "copyrightHolder": {
          "@type": "Person",
          "name": "Takács Kristóf"
        }
      }
    </script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <main id="app"></main>
    <div id="footer-container"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
