<section class="contact-wrapper">
  <h1 data-i18n="contact.title">Contact Us</h1>

  <p data-i18n="contact.intro">
    Got a question, suggestion, or feedback? We'd love to hear from you!
  </p>

  <form class="contact-form">
    <label for="name" data-i18n="contact.label.name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" />

    <label for="email" data-i18n="contact.label.email">Email</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" />

    <label for="message" data-i18n="contact.label.message">Message</label>
    <textarea
      id="message"
      name="message"
      rows="5"
      placeholder="Your message"
    ></textarea>

    <button type="submit" disabled data-i18n="contact.button">
      Send Message
    </button>
    <p class="info-text" data-i18n="contact.note">
      Form submission is disabled in this demo version.
    </p>
  </form>
</section>
